<html lang="en">

<head>
  <meta charset="UTF-8">

<header>

</ul>

<body>
  <div>
    <h3>Contact G-Thang?</h3>
    <form action="#">
      <div>
        <ul>
          <li>
            <p><label for="name"> Name:</label>
              <input class="input" type="text" placeholder="Please Enter Your Name" id="name" name="user_name" required>
            </p>
          </li>
          <li>
            <p><label for="mail">E-mail:</label>
              <input class="input" type="email" placeholder="Please Enter Your E-mail" id="email" name="user_mail"
                required></p>
          </li>
          <li>
            <p><label for="msg">Message:</label>
              <textarea class="input" placeholder="Please Enter Your Message Here" id="message"
                name="user_message"></textarea></p>
          </li>
        </ul>
        <p>
          <input class="button-contact" type="button" name="submit_button" id="submit-button" value="submit" />

          <input class="reset-contact" type="reset" name="reset_button" id="reset-button" value="reset">
        </p>
        <p style="font-size: 30px;" id="poptext"><strong>   </strong></p>
      </div>
      <script>
        document.getElementById("submit-button").addEventListener("click",
          function () {
            let name_element = document.getElementById('name');
            let email_element = document.getElementById('email');
            let mail_message_element = document.getElementById('message');
            let name = name_element.value.trim();
            let email = email_element.value.trim();
            let message = mail_message_element.value;

            let error_message = 'The following fields had errors in them: \n\n';
            let data = 'You entered the following information: \n\n ';

            let error_flag = false;

            if (!name) {
              error_message += 'Name: Please enter your name\n';
              error_flag = true;
            } else {
              data += 'Name: ' + name + '\n';
            }

            if (!email) {
              error_message += 'Email: Please enter a valid email address';
              error_flag = true;
            } else {
              data += 'Email: ' + email + '\n';
            }

            if (message == '') {
              error_message += 'Message: Please enter your message\n';
              error_flag = true;
            } else {
              data += 'Message: ' + message + '\n';
            }

            if (error_flag) {
              alert(error_message);
            } else {
              alert(data);
            }
          });
      </script>
      <script>
        document.getElementById("reset-button").addEventListener("click",
          function() {
            let txt;
            if (confirm("Please Click OK to Erase Contact Form!")) {
              txt = "Form Wiped Successfully!";
              } else {
                txt = "Plese Continue!";
              }
              document.getElementById("poptext").innerText = txt;
              });
      </script>
    </form>
  </div>

</body>

</html>
